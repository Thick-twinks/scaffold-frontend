UsersIdPath:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  get:
    tags:
      - users
    summary: Получает пользователя по id
    operationId: getUserById
    responses:
      200:
        description: Пользователь получен
        content:
          application/json:
            schema:
              $ref: './schemas.yaml#/User'
      default:
        description: Неизвестная ошибка
    security:
      - jwt: []
