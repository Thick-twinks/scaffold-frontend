Login:
  post:
    tags:
      - auth
    summary: Logs user into the system
    operationId: userLogin
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
            required:
              - email
              - password
    responses:
      200:
        description: User successfully authorizated
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                access_token:
                  type: string
              required:
                - refresh_token
                - access_token
      default:
        description: Unexpected error
